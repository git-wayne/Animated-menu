<!DOCTYPE html>
<!--https://wtf.tw/ref/duckett.pdf-->
<!--mozilla development network-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWebPage</title>
    <link rel="icon" href="images/htmlicon.png" type="image/ x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <header>
    <h1>Our Staff</h1>
    <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
    </nav>
   </header> 
   <main>
    <article id="profile1" class="card">
        <figure>
            <img src="images/Joe.jpg" alt="Joe" width="780" height="438">
            <figcaption>Joe</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
    </article>
    <article id="profile2" class="card">
        <figure>
            <img src="images/Matt.jpg" alt="Matt" width="710" height="710">
            <figcaption>Matt</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
    </article>
    <article id="profile3" class="card">
        <figure>
            <img src="images/Jane.jpg" alt="Jane" width="300" height="300">
            <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
    </article>
   </main>  
   <footer>
    <p>&copy; Acme co.</p>
   </footer> 
</body>
</html>
